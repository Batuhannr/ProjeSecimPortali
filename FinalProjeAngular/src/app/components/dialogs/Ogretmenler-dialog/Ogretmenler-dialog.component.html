<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
  <mat-form-field appearance="outline">
    <mat-label>Öğretmen TC</mat-label>
    <input matInput placeholder="Öğretmen TC" formControlName="ogretmenTc" name="ogretmenTc" required type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Öğretmen Ad Soyad</mat-label>
    <input matInput placeholder="Öğretmen Ad Soyad" formControlName="ogretmenAdiSoyadi" name="ogretmenAdiSoyadi" required type="text">
  </mat-form-field>
</form>
<button mat-raised-button color="primary" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>

</div>
