<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
  <mat-form-field appearance="outline">
    <mat-label>Konu Başlık </mat-label>
    <input matInput placeholder="Konu Başlık" formControlName="konuBaslik" name="konuBaslik" required type="text">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Konu Açıklama</mat-label>
    <input matInput placeholder="Konu Açıklama" formControlName="konuAciklama" name="konuAciklama" required type="text">
  </mat-form-field>
  
  <mat-form-field appearance="outline" >
    <mat-select placeholder="Ders" formControlName="konuDersId" name="konuDersId" (selectionChange)="DersSec($event.value)">
      <mat-option [value]="ders.dersId" *ngFor="let ders of dersler"> {{ders.dersAd}}</mat-option>
    </mat-select>
</mat-form-field>

</form>
<button mat-raised-button color="primary" [disabled]="frm.invalid" (click)="dialogRef.close(frm.value)">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>

</div>
