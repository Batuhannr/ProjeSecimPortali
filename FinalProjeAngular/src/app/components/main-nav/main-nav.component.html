<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/yoneticiler']">Yöneticiler</a>
      <a mat-list-item [routerLink]="['/ogretmenler']">Öğretmenler</a>
      <a mat-list-item [routerLink]="['/dersler']">Dersler</a>
      <a mat-list-item [routerLink]="['/ogrenciler']">Öğrenciler</a>
      <a mat-list-item [routerLink]="['/bolumler']">Bölümler</a>
      <a mat-list-item [routerLink]="['/secilenproje']">Seçilen Projeler</a>
      <a mat-list-item [routerLink]="['/konular']">Konular</a>

    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Proje Adı: Proje Seçim Portala(BETA)</span>
      <span class="spacer"></span>
      <button mat-button [routerLink]="['/login']">Oturum Aç</button>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item [matMenuTriggerFor]="altmenu">
          Item 2
        </button>
        <button mat-menu-item>Item 3</button>
      </mat-menu>
      <mat-menu #altmenu="matMenu">
        <button mat-menu-item>Alt Item 1</button>
        <button mat-menu-item>Alt Item 2</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
