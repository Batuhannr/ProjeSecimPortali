<div class="container">
  <h1>Öğrenciler</h1>
  <button mat-fab color="primary">
    <mat-icon aria-label="label" matTooltip="Öğrenci Ekle" (click)="OgrenciEkle()">add</mat-icon>
  </button>
  <p>&nbsp;</p>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bilgi Giriniz">
  </mat-form-field>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="ogrNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci No
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrNo}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrAdSoyad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci Ad Soyad
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrAdSoyad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrBolumAd">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Öğrenci Bölüm
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrBolumAd}} </mat-cell>
      
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button>
          <mat-icon aria-label="label" color="primary" matTooltip="Öğrencinin Seçtiği Projeler" [routerLink]="['/ogrenciseclsite',kayit.ogrId]" >assignment</mat-icon>
        </button>
      <button mat-icon-button>
        <mat-icon aria-label="label" color="primary" matTooltip="Öğrenci Düzenle" (click)="OgrenciDuzenle(kayit)" >edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="label" color="warn" matTooltip="Öğrenci Sil" (click)="OgrenciSil(kayit)">delete</mat-icon>
      </button>
      
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
